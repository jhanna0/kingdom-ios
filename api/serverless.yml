# Deploy command:
# bash -c "source ~/.nvm/nvm.sh && nvm use 18 && cd /Users/jad/Desktop/kingdom/api && AWS_PROFILE=dev sls deploy"

service: kingdom-api

provider:
  name: aws
  runtime: python3.11
  region: us-east-1
  profile: dev
  memorySize: 1024
  timeout: 60
  stackName: kingdom-api-stack
  environment:
    RDS_SECRET_NAME: rds!db-5465f705-3666-44af-b197-39944abad239
    RDS_ENDPOINT: kingdom-test-1.cnodr6ou015k.us-east-1.rds.amazonaws.com
    RDS_PORT: '5432'
    RDS_DATABASE: postgres
    JWT_SECRET_KEY: ${ssm:/kingdom/jwt-secret-key}
    # Apple Sign In verification
    APPLE_APP_ID: ${ssm:/kingdom/apple-app-id}  # Your iOS app's bundle ID
    DEV_MODE: 'False'  # Production mode - cooldowns enforced with atomic locking
    # WebSocket config
    CONNECTIONS_TABLE: ${self:service}-connections-${sls:stage}
    WEBSOCKET_API_ENDPOINT:
      Fn::Sub: "https://${WebsocketsApi}.execute-api.${AWS::Region}.amazonaws.com/${sls:stage}"
  vpc:
    securityGroupIds:
      - sg-62aae569  # Existing default security group (allows RDS access)
    subnetIds:
      - subnet-7547d013  # us-east-1a - routes through nat-02df60abdc19b6daa
      - subnet-98cd50b9  # us-east-1b - routes through existing NAT
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: '*'
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource: 'arn:aws:secretsmanager:us-east-1:*:secret:rds!db-5465f705-3666-44af-b197-39944abad239-*'
        # DynamoDB permissions for WebSocket connections
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:UpdateItem
          Resource:
            - !GetAtt ConnectionsTable.Arn
            - !Sub "${ConnectionsTable.Arn}/index/*"
        # API Gateway Management API (for sending messages to WebSocket clients)
        - Effect: Allow
          Action:
            - execute-api:ManageConnections
          Resource:
            - !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebsocketsApi}/*"

functions:
  # ===== REST API (existing) =====
  api:
    handler: main.handler
    events:
      - httpApi: '*'

  # ===== WebSocket Handlers =====
  wsConnect:
    handler: websocket.handlers.connect_handler
    events:
      - websocket:
          route: $connect
    # WebSocket handlers don't need VPC - they only touch DynamoDB
    vpc: ~

  wsDisconnect:
    handler: websocket.handlers.disconnect_handler
    events:
      - websocket:
          route: $disconnect
    vpc: ~

  wsDefault:
    handler: websocket.handlers.default_handler
    events:
      - websocket:
          route: $default
    vpc: ~

  # Named routes for specific actions
  wsSubscribe:
    handler: websocket.handlers.subscribe_handler
    events:
      - websocket:
          route: subscribe
    vpc: ~

  wsUnsubscribe:
    handler: websocket.handlers.unsubscribe_handler
    events:
      - websocket:
          route: unsubscribe
    vpc: ~

  wsSendMessage:
    handler: websocket.handlers.send_message_handler
    events:
      - websocket:
          route: sendMessage
    # Needs VPC access to validate user is in kingdom + get display name

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
    slim: true

package:
  patterns:
    - '!node_modules/**'
    - '!.git/**'
    - '!__pycache__/**'
    - '!*.pyc'

resources:
  Resources:
    # ===== DynamoDB Table for WebSocket Connections =====
    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-connections-${sls:stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: connection_id
            AttributeType: S
          - AttributeName: kingdom_id
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: connection_id
            KeyType: HASH
        GlobalSecondaryIndexes:
          # Query all connections in a kingdom (for broadcasts)
          - IndexName: kingdom-index
            KeySchema:
              - AttributeName: kingdom_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          # Query all connections for a user (for direct messages)
          - IndexName: user-index
            KeySchema:
              - AttributeName: user_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true

  Outputs:
    WebSocketApiEndpoint:
      Description: "WebSocket API endpoint URL"
      Value:
        Fn::Sub: "wss://${WebsocketsApi}.execute-api.${AWS::Region}.amazonaws.com/${sls:stage}"
    ConnectionsTableName:
      Description: "DynamoDB table for WebSocket connections"
      Value: !Ref ConnectionsTable
