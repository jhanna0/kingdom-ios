version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: kingdom-db
    environment:
      POSTGRES_DB: kingdom
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - kingdom_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d kingdom"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kingdom-network

  # FastAPI Application
  api:
    image: python:3.11-slim
    container_name: kingdom-api
    working_dir: /app
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt &&
               uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:admin@db:5432/kingdom
      PYTHONUNBUFFERED: 1
      JWT_SECRET_KEY: "local-dev-secret-do-not-use-in-production"
      APPLE_APP_ID: "j.KingdomApp"
      DEV_MODE: "True"  # Dev mode for local testing
      # Apple IAP (optional for local - will skip verification in dev mode)
      APPLE_KEY_ID: "PF8KVCVDRU"
      APPLE_ISSUER_ID: "d487afd3-1583-451f-a7b5-80750bd59062"
      APPLE_BUNDLE_ID: "j.KingdomApp"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kingdom-network

volumes:
  kingdom_db_data:
    driver: local

networks:
  kingdom-network:
    driver: bridge


